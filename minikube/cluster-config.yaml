# Kind cluster configuration for ArgoCD exam labs
# This creates a cluster with 1 control plane and 2 worker nodes
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: argocd-lab
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  - containerPort: 30080
    hostPort: 30080
    protocol: TCP
  - containerPort: 30443
    hostPort: 30443
    protocol: TCP
  - containerPort: 32746
    hostPort: 32746
    protocol: TCP    
- role: worker
  labels:
    node-type: worker-1
- role: worker
  labels:
    node-type: worker-2